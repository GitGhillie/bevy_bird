[package]
name = "bevy_bird"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[features]
default = []
release_web = []
release_desktop = []

max_difficulty = []
dynamic_linking = ["bevy/dynamic_linking"]
debugging = [
    "dep:bevy_screen_diagnostics",
    "dep:bevy_mod_debugdump",
    "dep:bevy-inspector-egui",
    "bevy_xpbd_3d/debug-plugin"
]

# todo: Check https://github.com/tbillington/bevy_best_practices build settings for release

# Compile with Performance Optimizations:
# https://bevyengine.org/learn/book/getting-started/setup/#compile-with-performance-optimizations

# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3

[dependencies]
bevy_xpbd_3d = { version = "0.4" }
leafwing-input-manager = "0.13"
bevy_asset_loader = "0.20"
bevy_kira_audio = "0.19"
bevy_turborand = "0.8"
bevy_mod_mipmap_generator = { git = "https://github.com/DGriffin91/bevy_mod_mipmap_generator.git", rev = "17c9123"}
ron = "0.8"
serde = { version = "1", features = ["derive"] }
bevy_mod_debugdump = { version = "0.10", optional = true }
bevy-inspector-egui = { version = "0.23", optional = true }
bevy_screen_diagnostics = { version = "0.5", optional = true }

# todo: check if there are any more features that can be disabled (per platform as well?)
[dependencies.bevy]
version = "0.13"
default-features = false
features = [
    "bevy_asset",
    "bevy_gilrs",
    "bevy_scene",
    "bevy_winit",
    "bevy_core_pipeline",
    "bevy_pbr",
    "bevy_gltf",
    "bevy_render",
    "bevy_text",
    "bevy_ui",
    "multi-threaded",
    "png",
    "jpeg",
    "hdr",
#    "vorbis",
    "x11",
    "bevy_gizmos",
#    "android_shared_stdcxx",
    "tonemapping_luts",
    "default_font",
    "webgl2",
]