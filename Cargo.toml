[package]
name = "bevy_bird"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[features]
default = []
release_web = []
release_desktop = []

debugging = ["dep:bevy_screen_diagnostics", "dep:bevy-inspector-egui", "bevy_xpbd_3d/debug-plugin"]
dynamic_linking = ["bevy/dynamic_linking"]

# todo: Check https://github.com/tbillington/bevy_best_practices build settings for release

# Compile with Performance Optimizations:
# https://bevyengine.org/learn/book/getting-started/setup/#compile-with-performance-optimizations

# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3

[dependencies]
bevy_xpbd_3d = { version = "0.3" }
leafwing-input-manager = "0.11"
bevy_asset_loader = "0.19"
bevy_turborand = "0.7"
bevy-inspector-egui = { version = "0.22", optional = true }
bevy_screen_diagnostics = { version = "0.4", optional = true }

# todo: check if there are any more features that can be disabled
[dependencies.bevy]
version = "0.12"
default-features = false
features = [
    "bevy_asset",
    "bevy_gilrs",
    "bevy_scene",
    "bevy_winit",
    "bevy_core_pipeline",
    "bevy_pbr",
    "bevy_gltf",
    "bevy_render",
    "bevy_text",
    "bevy_ui",
    "multi-threaded",
    "png",
    "hdr",
#    "vorbis",
    "x11",
    "bevy_gizmos",
#    "android_shared_stdcxx",
    "tonemapping_luts",
    "default_font",
    "webgl2",
]